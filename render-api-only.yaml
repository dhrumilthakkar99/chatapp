services:
  - type: web
    name: chatqna-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: corepack enable && corepack pnpm install --frozen-lockfile && corepack pnpm --filter @chatqna/api build
    startCommand: corepack pnpm --filter @chatqna/api start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        fromDatabase:
          name: chatqna-postgres
          property: connectionString
      - key: RAG_SERVICE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

databases:
  - name: chatqna-postgres
    plan: free
