name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  web-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck web
        run: pnpm --filter @chatqna/web typecheck

      - name: Typecheck api
        run: pnpm --filter @chatqna/api typecheck

      - name: Build web
        run: pnpm --filter @chatqna/web build

      - name: Build api
        run: pnpm --filter @chatqna/api build

  python-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Compile check rag-service
        run: python -m py_compile apps/rag-service/app/main.py

      - name: Compile check streamlit reference
        run: python -m py_compile app.py
