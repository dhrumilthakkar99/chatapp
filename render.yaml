services:
  - type: web
    name: chatqna-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: corepack enable && corepack pnpm install --frozen-lockfile && corepack pnpm --filter @chatqna/api build
    startCommand: corepack pnpm --filter @chatqna/api start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        fromDatabase:
          name: chatqna-postgres
          property: connectionString
      - key: RAG_SERVICE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: chatqna-rag-service
    runtime: python
    plan: free
    rootDir: apps/rag-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: KB_BACKEND
        value: qdrant
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: doc_kb
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: RAG_MODEL_ID
        value: openai/gpt-oss-20b
      - key: RAG_TEMPERATURE
        value: "0.2"
      - key: RAG_MAX_TOKENS
        value: "512"
      - key: UPLOAD_CHUNK_SIZE
        value: "1000"
      - key: UPLOAD_CHUNK_OVERLAP
        value: "200"

databases:
  - name: chatqna-postgres
    plan: free
