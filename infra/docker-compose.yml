version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: chatqna
      POSTGRES_PASSWORD: chatqna
      POSTGRES_DB: chatqna
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.13.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pgdata:
  qdrant_data:
